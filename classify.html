---
layout: blog_layout
---

{% for category in site.categories %}
<h3>{{ category | first  }} [{{ category | last | size }}]</h3>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%Y%m%d" }} 
        &nbsp;&nbsp;
        <span class="glyphicon glyphicon-hand-right">  </span>
        &nbsp;&nbsp;
        <a href="{{ post.url  }}">{{ post.title  }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
